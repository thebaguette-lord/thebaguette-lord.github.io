<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<style>
    div {
        display: inline-block;
        padding: 5px;
    }
    li {
        padding: 3px;
        margin-inline: -8px; 
        background-color: #dddddd;
    }
    li:nth-child(2n) {
        background-color: whitesmoke;
    }
</style>
</head>
<body>
    <div>
        <label for="input" id="inform">Input a task to add to your list!</label><br>
        <input type="text" id="input">
        <input type="button" value="Add Task" onclick="appendToDo()">
    </div>
    <div>
        <label for="input2" id="deform">Input the number of the task you wish to remove.</label><br>
        <input type="number" id="input2">
        <input type="button" value="Remove Task" onclick="severToDo()">
    </div>
    <script src="appendToDo.js"></script>
    <ol id="todolist">
        
    </ol>
</body>
</html>
